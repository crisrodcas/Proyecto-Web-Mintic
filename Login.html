<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Encanto MakeUp</title>
    <link href="/css/estilos.css" rel="stylesheet"/>
</head>
<body background="imagenes\modificado.jpg">
    <div class="contenedor">
        <h2><img src="imagenes\05240d38-e963-46f9-9e83-101964cdfb08.jpg"/></h2>
        <form id="forma" name="forma" method="POST">
            <div class="elemento">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder=" Ingrese su usuario" required="true"/>
            </div>
            <div class="elemento">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder=" Ingrese su contraseña" required="true"/> 
            </div>
            <div class="elemento">
                <input type="submit" value="Ingresar"/>
            </div>
        </form>
    </div>
</body>
</html>
